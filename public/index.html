<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Oráculo 3.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial;margin:24px;max-width:980px}
    label{display:block;margin:.6rem 0 .2rem}
    input,button,textarea{width:100%;padding:.6rem;border:1px solid #ccc;border-radius:8px}
    button{background:#3347B0;color:#fff;font-weight:600;cursor:pointer}
    .grid{display:grid;gap:12px}
    .two{grid-template-columns:1fr 1fr}
    .cards{display:grid;gap:12px}
    @media(min-width:900px){.cards{grid-template-columns:repeat(2,1fr)}}
    .card{border:1px solid #eee;border-radius:12px;padding:12px}
    pre{background:#0a0a0a;color:#eaeaea;padding:12px;border-radius:8px;overflow:auto}
    .badge{display:inline-block;padding:.25rem .5rem;border-radius:999px;background:#eef;margin-right:.5rem;font-size:.85rem}
    .row{display:flex;gap:8px;align-items:center}
    .chatlog{max-height:260px;overflow:auto;border:1px solid #eee;border-radius:8px;padding:8px;background:#f9fafb}
    .bubble{display:inline-block;padding:8px 10px;border-radius:10px;background:#fff;border:1px solid #eee;margin:4px 0}
    .right{text-align:right}
  </style>
</head>
<body>
  <h1>Oráculo dos Números Mágicos 3.1</h1>

  <div class="grid two">
    <div>
      <label>Nome completo</label>
      <input id="full_name" placeholder="Ex.: Giovana Previato Torres" />
    </div>
    <div>
      <label>Data (DD/MM/AAAA)</label>
      <input id="dob" placeholder="19/07/2013" />
    </div>
  </div>

  <div class="grid two" style="margin-top:12px">
    <div>
      <label>R (0–100, opcional)</label>
      <input id="R" type="number" min="0" max="100" />
    </div>
    <div>
      <label>Q (0–100, opcional)</label>
      <input id="Q" type="number" min="0" max="100" />
    </div>
  </div>

  <label style="margin-top:12px">Palavras-chave (opcional)</label>
  <input id="kw" placeholder="harmonia, intuição, equilíbrio" />

  <div class="grid two" style="margin-top:12px">
    <div>
      <label>Temperatura (0–1)</label>
      <input id="temp" type="number" step="0.1" min="0" max="1" value="0.2" />
    </div>
    <div>
      <label>&nbsp;</label>
      <button id="btn">Gerar mapa</button>
    </div>
  </div>

  <h2 style="margin-top:20px">Resultado</h2>
  <div id="cards" class="cards"></div>

  <div class="card">
    <div class="row">
      <div class="badge" id="badgeFPC">FPC: –</div>
      <div class="badge" id="badgePhi">φ°: –</div>
      <div class="badge" id="badgeFP">FP: –</div>
      <div class="badge" id="badgeLeak">Vazamento: –</div>
    </div>
  </div>

  <h3>Métricas (JSON)</h3>
  <pre id="metrics"></pre>

  <h3>Diagnóstico</h3>
  <pre id="report"></pre>

  <details style="margin-top:8px">
    <summary>RAW (debug)</summary>
    <pre id="raw"></pre>
  </details>

  <h2 style="margin-top:20px">Pergunte ao Oráculo</h2>
  <div class="chatlog" id="chatlog"></div>
  <div class="row" style="margin-top:8px">
    <input id="chatinput" placeholder="ex.: onde focar essa semana?" />
    <button id="sendchat">Enviar</button>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    let lastReading = null;
    let history = [];

    function pushChat(role, content){
      history.push({ role, content });
      const div = document.createElement('div');
      if (role === 'user') div.className = 'right';
      const b = document.createElement('div');
      b.className = 'bubble';
      b.innerHTML = `<strong>${role==='user'?'Você':'Oráculo'}:</strong> ${content}`;
      div.appendChild(b);
      $('chatlog').appendChild(div);
      $('chatlog').scrollTop = $('chatlog').scrollHeight;
    }

    $('btn').addEventListener('click', async () => {
      const payload = {
        full_name: $('full_name').value,
        dob_DDMMYYYY: $('dob').value,
        R: $('R').value ? Number($('R').value) : null,
        Q: $('Q').value ? Number($('Q').value) : null,
        keywords: $('kw').value,
        temperature: Number($('temp').value || 0.2)
      };

      const r = await fetch('/api/oraculo', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });
      const j = await r.json();

      $('raw').textContent = j.raw || '';

      if (!j.ok) {
        $('cards').innerHTML = '<p>Falha ao gerar JSON. Veja a aba RAW para depurar.</p>';
        $('metrics').textContent = '';
        $('report').textContent = j.error || '';
        return;
      }

      const d = j.data;
      lastReading = d; // guarda para o chat
      history = [];    // reset chat a cada nova leitura
      $('chatlog').innerHTML = '';

      // Blocos
      $('cards').innerHTML = `
        <div class="card"><h4>Mapa (2.0)</h4><p>${d.block_A_map || ''}</p></div>
        <div class="card"><h4>Harmônico (3.0)</h4><p>${d.block_B_harmonic || ''}</p></div>
        <div class="card"><h4>Energia (DC/AC)</h4><p>${d.block_C_energy || ''}</p></div>
        <div class="card"><h4>Esotérico</h4><p>${d.block_D_esoteric || ''}</p></div>
        <div class="card" style="grid-column:1 / -1"><h4>Tríptico</h4>
          <p><strong>ELI5:</strong> ${d.block_E_triptych?.eli5 || ''}</p>
          <p><strong>Scientist:</strong> ${d.block_E_triptych?.scientist || ''}</p>
          <p><strong>Poet:</strong> ${d.block_E_triptych?.poet || ''}</p>
        </div>
      `;

      // Badges de métricas
      const m = d.metrics || {};
      $('badgeFPC').textContent = `FPC: ${m.FPC ?? '–'}`;
      $('badgePhi').textContent = `φ°: ${m.phi_deg ?? '–'}`;
      $('badgeFP').textContent = `FP: ${m.FP ?? '–'}`;
      $('badgeLeak').textContent = `Vazamento: ${m.biggest_leak ?? '–'}`;

      $('metrics').textContent = JSON.stringify(m || {}, null, 2);
      const diag = d.diagnostic || {};
      $('report').textContent = (diag.summary || '') + '\n\nAções: ' + (Array.isArray(diag.actions)? diag.actions.join('; ') : '');
    });

    $('sendchat').addEventListener('click', async () => {
      const q = $('chatinput').value.trim();
      if (!q || !lastReading) return;
      $('chatinput').value = '';
      pushChat('user', q);

      const r = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ history, lastReading })
      });
      const j = await r.json();
      pushChat('assistant', j.reply || '...');
    });
  </script>
</body>
</html>
